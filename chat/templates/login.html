<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minima Chat - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: #1e1e2e;
            border-radius: 12px;
            border: 1px solid #333;
        }
        .login-container h1 {
            text-align: center;
            margin-bottom: 0.5rem;
            color: #e0e0e0;
        }
        .login-container p {
            text-align: center;
            color: #888;
            margin-bottom: 1.5rem;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .login-container input[type="password"] {
            padding: 0.75rem 1rem;
            border: 1px solid #444;
            border-radius: 8px;
            background: #2a2a3e;
            color: #e0e0e0;
            font-size: 1rem;
        }
        .login-container input[type="password"]:focus {
            outline: none;
            border-color: #6c5ce7;
        }
        .login-container button {
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: #6c5ce7;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        .login-container button:hover {
            background: #5b4bd5;
        }
        .error-msg {
            color: #e74c3c;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Minima Chat</h1>
        <p>Enter password to access the chat interface</p>
        {% if error %}
        <p class="error-msg">{{ error }}</p>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            <input type="password" name="password" placeholder="Password" required autofocus>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
